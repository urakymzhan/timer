<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Timer">
  <meta name="keywords" content="timer, clock">
  <meta name="author" content="Ulan Rakymzhanov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" type="text/css" href="timer.css" >
</head>
<body>
  <div class="container">
      <p>HOURS</p>
      <p>MINUTES</p>
      <p>SECONDS</p>
   <div class="timer">
      <span id="hours">0:0</span>
      <span id="minutes">0:0</span>
      <span id="seconds">0:0</span>
   </div>
   <div class="btns">
      <button id="start">START</button>
      <button id="pause">PAUSE</button>
      <button id="restart">RESTART</button>
   </div>
  </div>
  <script type="text/javascript" src="timer.js"> </script>
</body>
</html>
